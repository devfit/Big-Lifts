# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - sencha-touch-2.0.0/sencha-touch-all-debug.js
    - js/lib/underscore-min.js
    - js/debug.js
    - js/util/stores.js
    - js/util/formulas.js
    - js/util/filters.js
    - js/util/rounding.js
    - js/models/stores.js
    - js/models/lifts.js
    - js/models/lift-completion.js
    - js/models/lift-progression.js
    - js/models/plate_bar_configuration.js
    - js/models/assistance/assistance.js
    - js/models/assistance/triumvirate.js
    - js/views/schedule/cards/lift-selector.js
    - js/views/schedule/cards/tracking/lift-tracking.js
    - js/views/schedule/cards/rest-timer.js
    - js/views/schedule/cards/assistance/assistance-chooser.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
